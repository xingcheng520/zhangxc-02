group 'com.jk'
version '1.0-SNAPSHOT'

//���������Ŀ�Ĺ�������
subprojects {

    //��Ӳ��
    apply plugin: 'java'

    //���뻷��jdk�汾
    sourceCompatibility = 1.7
    //����ʱjdk�汾
    targetCompatibility = 1.7

    //�ֿ������
    repositories {
        //����˽��
        maven {url "http://localhost:8081/nexus/content/groups/public/"}
        //maven����ֿ�
        mavenCentral()
    }

    //�����ⲿ����
    ext {
        spring_version = "4.1.6.RELEASE"
